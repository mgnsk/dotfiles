---
version: 2
updates:
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      aur:
        patterns:
          - "/.pkgbuilds/*"
      nvim-plugins:
        patterns:
          - "/.nvim-plugins/*"

  - package-ecosystem: "npm"
    directory: "/.npm-packages"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "npm"
