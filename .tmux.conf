set -g default-terminal 'tmux-256color'
set -ga terminal-overrides ',*:Tc' # this is for 256 color
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q' # this is for the cursor shape
set -as terminal-overrides ',screen*:Ms=\\E]52;%p1%s;%p2%s\\007' # also copy to outer clipboard when outer terminal is tmux

# allow clipboard to be set by inner programs.
set -g set-clipboard on

set -g default-command "${SHELL}"
set -g default-shell "${SHELL}"

bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# To make escape work properly in nvim.
set escape-time 0

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g status-bg colour244

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Interval of 1 minute. On tmux start, it will clean up saved sessions older than 30 days.
set -g @continuum-save-interval '1'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
