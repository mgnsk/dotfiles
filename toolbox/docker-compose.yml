---
version: "3.4"
services:
  build:
    build:
      context: images/build
      args:
        - uid
        - gid
        - user
        - group

  neovim:
    depends_on:
      - build
    build:
      context: images/neovim
      args:
        - user
        - neovim_commit

  rust:
    depends_on:
      - build
    build:
      context: images/rust
      args:
        - user

  toolbox:
    depends_on:
      - neovim
      - rust
    build:
      context: build
      dockerfile: ../images/toolbox/Dockerfile
      args:
        - user
        - group
    # cap_drop:
    # - ALL
    mem_limit: 2g
    volumes:
      - "${WORKSPACE_ROOT}:/workspace"
      - "tmp:/tmp"
      - "cache:/homedir/.cache"
      - "nvim-data:/homedir/.local/share/nvim"
      - "direnv-data:/homedir/.local/share/direnv"
      - "tmux-resurrect:/homedir/.tmux/resurrect"
      - "composer-global:/homedir/.composer"
      - "npm-global:/homedir/.npm-global"
      - "go-global:/homedir/go"
      - "cargo-data:/homedir/.cargo"
      - "local-bin:/homedir/.local/bin"
      - "local-lib:/homedir/.local/lib"
      - "hist:/homedir/.hist"
    hostname: ${WORKSPACE_HOSTNAME}
    ports:
      # parcel
      - 1234
      - 5000
      - 33969

volumes:
  tmp:
  cache:
  nvim-data:
  direnv-data:
  tmux-resurrect:
  composer-global:
  npm-global:
  go-global:
  cargo-data:
  local-bin:
  local-lib:
  hist:
