piVersion: v1
kind: Pod
metadata:
  labels:
    app: toolbox
  name: toolbox_pod
spec:
  containers:
    - image: toolbox
      name: toolbox
      # ports:
      #   - containerPort: 6060
      #     hostPort: 6060
      #     protocol: TCP
      env:
        - name: TERM
          value: {{.Term}}
      resources: {}
      securityContext:
        allowPrivilegeEscalation: false
        privileged: false
        seLinuxOptions:
          type: spc_t
      tty: true
      stdin: true
      workingDir: /workspaces
      volumeMounts:
        - name: toolbox-workspaces
          mountPath: /workspaces
        - name: toolbox-cache
          mountPath: "/{{.Home}}/.cache"
        - name: toolbox-nvim-data
          mountPath: "/{{.Home}}/.local/share/nvim"
        - name: toolbox-direnv-data
          mountPath: "/{{.Home}}/.local/share/direnv"
        - name: toolbox-tmux-resurrect
          mountPath: "/{{.Home}}/.tmux/resurrect"
        - name: toolbox-npm-global
          mountPath: "/{{.Home}}/.npm-global"
        - name: toolbox-go-global
          mountPath: "/{{.Home}}/go"
        - name: toolbox-cargo-data
          mountPath: "/{{.Home}}/.cargo"
        - name: toolbox-local-bin
          mountPath: "/{{.Home}}/.local-bin"
        - name: toolbox-local-lib
          mountPath: "/{{.Home}}/.local-lib"
  restartPolicy: Never
  volumes:
    - name: toolbox-workspaces
      hostPath:
        path: "{{.WorkspacesHostPath}}"
        type: Directory

    - name: toolbox-cache
      persistentVolumeClaim:
        claimName: toolbox-cache

    - name: toolbox-nvim-data
      persistentVolumeClaim:
        claimName: toolbox-nvim-data

    - name: toolbox-direnv-data
      persistentVolumeClaim:
        claimName: toolbox-direnv-data

    - name: toolbox-tmux-resurrect
      persistentVolumeClaim:
        claimName: toolbox-tmux-resurrect

    - name: toolbox-npm-global
      persistentVolumeClaim:
        claimName: toolbox-npm-global

    - name: toolbox-go-global
      persistentVolumeClaim:
        claimName: toolbox-go-global

    - name: toolbox-cargo-data
      persistentVolumeClaim:
        claimName: toolbox-cargo-data

    - name: toolbox-local-bin
      persistentVolumeClaim:
        claimName: toolbox-local-bin

    - name: toolbox-local-lib
      persistentVolumeClaim:
        claimName: toolbox-local-lib
status: {}
