---
interpreter: bash -eu -o pipefail -c

options:
  uid:
    default:
      command: id -u
  gid:
    default:
      command: id -g
  user:
    default:
      command: id -un
  group:
    default:
      command: id -gn

tasks:
  _dotfiles.prod:
    private: true
    run:
      - command: rm -rf dotfiles
      - command: git clone git@github.com:mgnsk/dotfiles.git dotfiles
      # Remove git dir to keep build cache if any.
      - command: rm -rf dotfiles/.git

  _dotfiles.dev:
    private: true
    options:
      host-home:
        environment: HOME
    run:
      - command: rm -rf dotfiles
      - command: mkdir -p dotfiles
      - command: cd ${host-home}; git --git-dir=${host-home}/.dotfiles --work-tree=${host-home} ls-files | tar Tc - | tar Cx ${host-home}/toolbox/dotfiles

  _dotfiles.ci:
    private: true
    run:
      - command: rm -rf dotfiles
      - command: mkdir -p dotfiles
      - command: cd ../; git ls-files | tar Tc - | tar Cx ./toolbox/dotfiles

  build:
    usage: Build the production toolbox image.
    options:
      mode:
        default: prod
        values:
          - prod
          - dev
          - ci
    run:
      - when:
          equal: {mode: prod}
        task: _dotfiles.prod

      - when:
          equal: {mode: dev}
        task: _dotfiles.dev

      - when:
          equal: {mode: ci}
        task: _dotfiles.ci

      # Note: setting ulimit fixes the fakeroot slowness issue.
      # https://github.com/greyltc-org/docker-archlinux-aur/issues/7#issuecomment-1516028357
      - command: >
          docker build
          --pull
          --ulimit nofile=1024:10240
          --build-arg uid=${uid}
          --build-arg gid=${gid}
          --build-arg user=${user}
          --build-arg group=${group}
          -t toolbox:latest
          -f Dockerfile
          .
