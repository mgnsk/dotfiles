---
interpreter: bash -eu -o pipefail -c

options:
  uid:
    default:
      command: id -u
  gid:
    default:
      command: id -g
  user:
    default:
      command: id -u -n
  group:
    default:
      command: id -g -n
  home:
    environment: HOME

tasks:
  _setup-dotfiles:
    private: true
    options:
      tmp:
        default:
          command: mktemp -d
    run:
      - command:
          dir: ${home}
          exec: git --git-dir=${home}/.dotfiles --work-tree=${home} ls-files | tar Tc - | tar Cx ${tmp}
      - command: mkdir -p ${home}/toolbox/dotfiles
      - command: >
          rsync -av
          --checksum
          --no-perms
          --no-owner
          --no-group
          --omit-dir-times
          --delete-after
          --delay-updates
          --exclude=toolbox
          ${tmp}/
          ${home}/toolbox/dotfiles
    finally:
      - command: rm -rf ${tmp}

  _build:
    private: true
    args:
      file:
      tag:
    options:
      nproc:
        default:
          command: nproc
    run:
      - command: >
          podman
          build
          --jobs ${nproc}
          --build-arg uid=${uid}
          --build-arg gid=${gid}
          --build-arg user=${user}
          --build-arg group=${group}
          -t ${tag}
          -f ${file}
          .

  build:
    usage: Build toolbox images.
    run:
      - task: _setup-dotfiles
      - task: {name: _build, args: ["Dockerfile", "toolbox:latest"]}

  up:
    usage: Start the toolbox.
    run:
      - command: cat toolbox.yml | envsubst | podman play kube --userns=keep-id -

  down:
    usage: Stop the toolbox.
    run:
      - command: cat toolbox.yml | envsubst | podman play kube --down - || true

  clean:
    usage: Stop the toolbox and remove volumes.
    run:
      - command: cat toolbox.yml | envsubst | podman play kube --down --force - || true
      - command: for v in $(podman volume ls --quiet | grep "^toolbox"); do podman volume rm $v; done

  sh:
    usage: Enter the toolbox shell.
    options:
      ctr-id:
        default:
          command: podman container list --filter ancestor=localhost/toolbox --latest --quiet
    run:
      - command: podman exec -it ${ctr-id} fish
