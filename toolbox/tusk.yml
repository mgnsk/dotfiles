---
options:
  uid:
    default:
      command: id -u
  gid:
    default:
      command: id -g
  user:
    default:
      command: id -u -n
  group:
    default:
      command: id -g -n
  home:
    environment: HOME

tasks:
  build:
    usage: Build the toolbox.
    run:
      - command: rm -rf $HOME/toolbox/dotfiles
      - command: mkdir -p $HOME/toolbox/dotfiles
      - command:
          dir: ${home}
          exec: git --git-dir=$HOME/.dotfiles --work-tree=$HOME ls-files | tar Tc - | tar Cx $HOME/toolbox/dotfiles
      - command: >
          podman
          build
          --build-arg uid=${uid}
          --build-arg gid=${gid}
          --build-arg user=${user}
          --build-arg group=${group}
          -t toolbox
          .

  up:
    usage: Start the toolbox.
    run:
      - command: cat toolbox.yml | envsubst | podman play kube --userns=keep-id -

  down:
    usage: Stop the toolbox.
    run:
      - command: cat toolbox.yml | envsubst | podman play kube --down - || true

  clean:
    usage: Stop the toolbox and remove volumes.
    run:
      - task: down
      - command: for v in $(podman volume ls --quiet | grep "^toolbox"); do podman volume rm $v; done

  sh:
    usage: Enter the toolbox shell.
    options:
      ctr-id:
        default:
          command: podman container list --filter ancestor=localhost/toolbox --format "{{.ID}}"
    run:
      - command: podman exec -it ${ctr-id} fish
