---
options:
  uid:
    default: 3000
  gid:
    default: 3000
  user:
    default: user
  group:
    default: user
  build-dir:
    private: true
    default:
      command: echo $(pwd)/build
  buildtool:
    private: true
    default:
      command: |
        if ! command -v podman &>/dev/null; then
          echo docker
        else
          echo podman
        fi

tasks:
  build-base:
    usage: Build the toolbox-base image.
    run:
      - command: >
          ${buildtool}-compose
          -p toolbox
          build
          --build-arg uid=${uid}
          --build-arg gid=${gid}
          --build-arg user=${user}
          --build-arg group=${group}
          toolbox-base

  build:
    usage: Build the toolbox image.
    options:
    run:
      - when:
          - not-exists: build
      - command: mkdir -p ${build-dir}/dotfiles
      - command: fish -c "cd $HOME; config ls-files | tar Tc - | tar Cx ${build-dir}/dotfiles"
      - command: >
          ${buildtool}-compose
          -p toolbox
          build
          --build-arg uid=${uid}
          --build-arg gid=${gid}
          --build-arg user=${user}
          --build-arg group=${group}
          toolbox

  shell:
    usage: Run a shell as the container UID in user namespace while mounting a shifted view of the filesystem.
    args:
      workspace:
        usage: The workspace directory to run in.
    options:
      tmp:
        private: true
        default:
          command: bash -c "echo $(pwd)/.fuse-$(cat /proc/sys/kernel/random/uuid | cut -c-8)"
      upperdir:
        private: true
        default:
          command: realpath ${workspace}
      hostname:
        private: true
        default:
          command: basename ${workspace}
      starttime:
        private: true
        default:
          command: date
    run:
      - command: |
          if [ "$(pwd)" == "${upperdir}" ]; then echo "invalid workspace: ${upperdir}"; exit 1; fi
      - task:
          name: _mount
          options:
            uid: ${uid}
            gid: ${gid}
            upperdir: ${upperdir}
            tmp: ${tmp}
      - set-environment:
          WORKSPACE_ROOT: ${tmp}/merged
          WORKSPACE_HOSTNAME: ${hostname}
      - command: podman-compose -p toolbox run --rm --service-ports toolbox /usr/bin/fish
    finally:
      - task:
          name: _unmount
          options:
            tmp: ${tmp}
      - command: find ${workspace} -newermt "${starttime}" \( -type c -or \( -type f -and -name ".wh..wh..opq" \) \) -delete

  root_shell:
    usage: Run a root shell in the container.
    args:
      workspace:
        usage: The workspace directory to run in.
    options:
      tmp:
        private: true
        default:
          command: realpath ${workspace}
      hostname:
        private: true
        default:
          command: basename ${workspace}
    run:
      - set-environment:
          WORKSPACE_ROOT: ${tmp}
          WORKSPACE_HOSTNAME: ${hostname}
      - command: podman-compose -p toolbox run --rm --service-ports --user root toolbox /bin/bash

  reset:
    usage: Kill and remove pod, volumes and fuse mounts.
    run:
      - command: podman pod kill toolbox || true
      - command: podman pod rm toolbox || true
      - command: for v in $(podman volume ls | awk 'NR>1 {print $2}' | grep "^toolbox"); do podman volume rm $v; done
      - task:
          name: _unmount
          options:
            tmp: .fuse-*

  devclean:
    usage: Reset and clear dotfiles build cache.
    run:
      - task: reset
      - command: rm -rf build

  distclean:
    usage: Clean and remove image cache.
    run:
      - task: devclean
      - command: ${buildtool} image prune -f

  destroy:
    usage: Completely remove the container image.
    run:
      - task: distclean
    finally:
      - command: ${buildtool} rmi toolbox_toolbox

  _mount:
    include: tasks/mount.yml

  _unmount:
    include: tasks/unmount.yml
